<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>book d3 in action</title>
	<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

	<p> control from DOM </p>
	<div id="oneDiv" style="width:600px; height:200px; border:1px solid">
		<input id="oneCheckbox" type="checkbox"/>
	</div>

	<div id="tryDelete">
		<input id="oneCheckbox" type="checkbox"/>
	</div>



	<p> SVG element </p>
	<div id="vizDiv">
		<svg style="width:200px; height:600px; border: 1px lightgray solid">
			<path d="M 10,60 40,30 50,70 60,20 80,80" style="fill:balck; stroke:gray; stroke-width:4px"/>
			<polygon points="20,400 120,400 160,440 60,560" style="fill:teal"/>
			<g>
				<line x1="20" y1="300" x2="150" y2="20" style="stroke:blue; stroke-width:2px"/>
				<rect x="100" y="400" width="50" height="25" style="fill:gray; stroke:gray; stroke-width: 2px"/>
				<circle cx="100" cy="200" r="10" style="fill:blue; stroke:gray; stroke-width: 2px"/>
			</g>
		</svg>
	</div>



	<p> stroke-width in whole size </p>
	<svg style="width:600px; height:200px; border: 1px lightgray solid">
		<rect x="10" y="100" width="25" height="25"style="fill:gray; stroke:cornflowerblue; stroke-width:0px" />
		<rect x="40" y="100" width="25" height="25"style="fill:gray; stroke:cornflowerblue; stroke-width:2px" />
		<rect x="80" y="100" width="25" height="25"style="fill:gray; stroke:cornflowerblue; stroke-width:20px" />
		<rect x="70" y="150" width="25" height="25"style="fill:gray; stroke:cornflowerblue; stroke-width:20px" />
	</svg>



	<p> tspan: define subtext within a text </p>
	<svg style="width:600px; height:200px; border: 1px lightgray solid">
		<text x="70" y="100">
			A
			<tspan dx="10"> rightA </tspan>
			<tspan dy="10"> downA </tspan>
			<tspan dx="20" dy="20"> B </tspan>

		</text>

	</svg>



	<p> group multiple elements together and scale </p>
	<svg style="width:600px; height:200px; border: 1px lightgray solid">
	<g>
		<circle cx="10" cy="10" r="5"/>
		<text> circle's label</text>
	</g>

	<g transform="translate(90,40)">
		<circle cx="10" cy="10" r="5"/>
		<text> circle's label</text>
	</g>

	<g transform="translate(300,100) scale(2)" > <!-- scale within transform-->
		<circle cx="10" cy="10" r="5"/>
		<text> circle's label</text>
	</g>

	</svg>



	<p> path: open/close fill/unfill </p>
	<svg style="width:600px; height:200px; border: 1px lightgray solid">
		<path d="M 10,60 40,30 50,70 60,20 80,80" style="fill:none; stroke:cornflowerblue" />

		<g transform="translate(100)">
		<path d="M 10,60 40,30 50,70 60,20 80,80" style="fill:gray; stroke:cornflowerblue; stroke-width: 4px" />
		</g>

		<g transform="translate(200)">
		<path d="M 10,60 40,30 50,70 60,20 80,80Z" style="fill:none; stroke:cornflowerblue" />
		</g>

		<g transform="translate(300)">
		<path d="M 10,60 40,30 50,70 60,20 80,80Z" style="fill:gray; stroke:cornflowerblue; stroke-width: 4px" />
		</g>
	</svg>	




	<script type="text/javascript">

	</script>

</body>
</html>
