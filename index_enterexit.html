<body>

	<script type="text/javascript">

		var newData = [800, 200, 400, 500, 666];
		var selection = d3.selectAll('rect')
                	  .data(newData)
	    selection.enter()
			  .append('rect')
			  .attr('x', function(d, i){
			    return i * 25;
			  })
			  .attr('y', 180)
			  .attr('width', 15)
			  .attr('height', 15)
			  .attr('fill', 'teal')
			  .attr('stroke', "2px") //虽然没出现图像但从element可以看到，以上改动只对应超出4的第5个，从0开始是4，4*25=100
