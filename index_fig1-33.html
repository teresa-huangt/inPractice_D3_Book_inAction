<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>book d3 in action</title>
	<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>


	<div id="container">
	<svg style="width:600px; height:200px; border: 1px"/>
	</div>


	<script type="text/javascript">

		//var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 500) //另一种svg，下面变svg.append

		// add some shapes
		d3.select("svg")
			.append("line")
			.attr("x1",20)
			.attr("y1", 20)
			.attr("x2", 400)
			.attr("y2", 400)
			.style("stroke", "black")
			.style("stroke-width", "2px")

		d3.select("svg")
			.append("circle")
			.attr("id", "acircle")
			.attr("r", 20)
			.attr("cx", 20)
			.attr("cy", 20)
			.style("fill", "cornflowerblue")

		d3.select("svg")
			.append("text")
			.attr("x", 30)
			.attr("y", 30)
			.attr("id", "atext")
			.text("here is a circle")
			.style("opacity", 0)

		// control text opacity to change show order (transition  delay)
		d3.select("#atext").transition().delay(100).style("opacity", 1)

		// change position animation (transition duration)
		d3.select("#acircle").transition().duration(1000).attr("cy", 100)



	</script>

</body>
</html>
